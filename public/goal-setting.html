<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目標設定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="https://cdn.glitch.global/d6b52f0f-967d-4d53-8d7f-3cfb840bae62/AI%20Supprot%20System%20(1000%20x%20200%20px).png?v=1740035748637" alt="AI Support System Logo">
    </div>
  </header>

  <div class="container">
    <!-- 共通サイドバー -->
    <aside class="sidebar">
      <h2>ホーム</h2>
      <ul>
        <li><a href="index.html" class="sidebar-link">トップページ</a></li>
      </ul>
    </aside>

    <!-- メインコンテンツエリア -->
    <main class="content">
      <h1>【目標設定】</h1>
      <p>
        あなたの価値観や理想の未来をもとに、目標を具体的に設定するための質問です。<br>
        リラックスして、自分の思うままに答えてみてください！
      </p>
      
      <!-- 入力フォーム -->
      <form onsubmit="return submitGoalForm();">
        <!-- ① あなたの価値観 -->
        <label for="value">
          ① あなたの人生において大切な価値観を教えてください<br>
          (例：ワクワク、好奇心、愛、つながり、貢献、成長、独自性、自由、責任感)<br>
          ✍️ →
        </label>
        <textarea id="value" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ② あなたの理想の将来像 -->
        <label for="future">
          ② あなたの理想の将来像を教えてください<br>
          (例：好きな場所でやりたい仕事をして、家族とともにのんびり暮らす)<br>
          ✍️ →
        </label>
        <textarea id="future" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ③ 現在の状況・リソース -->
        <label for="current">
          ③ 現在の状況・リソース<br>
          (例：会社員、副業あり、貯金50万円、使える時間2時間/日、人脈なし)<br>
          ✍️ →
        </label>
        <textarea id="current" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ④ あなたの強み・得意なこと -->
        <label for="strength">
          ④ あなたの強み・得意なことは何ですか？<br>
          (例：交渉、アイデア出し、文章作成など)<br>
          ✍️ →
        </label>
        <textarea id="strength" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ⑤ やりたくないこと（NGリスト） -->
        <label for="ngList">
          ⑤ やりたくないこと（NGリスト）<br>
          (例：細かい作業、一人で黙々とする作業)<br>
          ✍️ →
        </label>
        <textarea id="ngList" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ⑥ 目標達成後のイメージ -->
        <label for="achievedImage">
          ⑥ 目標達成後のイメージ<br>
          (例：自由に旅しながら仕事、仲間とプロジェクトを進める、毎日好きな時間に働く)<br>
          ✍️ →
        </label>
        <textarea id="achievedImage" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ⑦ 目標達成のために身につけたいスキル -->
        <label for="skills">
          ⑦ 目標達成のために身につけたいスキルは？<br>
          (例：マーケティング、資金調達、マネジメント、営業、プログラミング)<br>
          ✍️ →
        </label>
        <textarea id="skills" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <!-- ⑧ 目標達成を邪魔しそうなこと・不安なこと -->
        <label for="obstacles">
          ⑧ 目標達成を邪魔しそうなこと・不安なことは？<br>
          (例：時間不足、資金不足、協力者不足)<br>
          ✍️ →
        </label>
        <textarea id="obstacles" rows="3" placeholder="ここに回答を入力"></textarea>
        <br><br>
        
        <button type="submit" id="goal-setting-submit-btn" class="button">送信</button>
        <br><br>
        
      </form>
      
      <!-- 生成された目標設定プランの表示エリア -->
      <div id="goal-setting-message"></div>
    </main>
  </div>
  
  <!-- goal-setting.js をモジュールとして読み込み -->
  <script type="module" src="goal-setting.js"></script>
</body>
</html>
